<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        header p {
            font-size: 14px;
            opacity: 0.9;
        }
        .form-container {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
        }
        .output-group {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .output-group label {
            margin-bottom: 8px;
        }
        .output-field {
            padding: 10px 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            color: #667eea;
            font-weight: bold;
            min-height: 38px;
            display: flex;
            align-items: center;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”¥ FWI Prediction System</h1>
            <p>Forest Fire Weather Index Prediction</p>
        </header>
        
        <div class="form-container">
            <form method="POST" action="{{ url_for('predict_datapoint') }}">
                <div class="form-row">
                    <div class="form-group">
                        <label for="temperature">Temperature (Â°C)</label>
                        <input type="number" id="temperature" name="Temperature" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="rh">Relative Humidity (%)</label>
                        <input type="number" id="rh" name="RH" min="0" max="100" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ws">Wind Speed (km/h)</label>
                        <input type="number" id="ws" name="Ws" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="rain">Rain (mm)</label>
                        <input type="number" id="rain" name="Rain" step="0.1" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ffmc">FFMC</label>
                        <input type="number" id="ffmc" name="FFMC" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="dmc">DMC</label>
                        <input type="number" id="dmc" name="DMC" step="0.1" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="isi">ISI</label>
                        <input type="number" id="isi" name="ISI" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="classes">Classes</label>
                        <select id="classes" name="Classes" required>
                            <option value="">Select Class</option>
                            <option value="1">Class 1</option>
                            <option value="2">Class 2</option>
                            <option value="3">Class 3</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="region">Region</label>
                    <select id="region" name="Region" required>
                        <option value="">Select Region</option>
                        <option value="1">Region 1</option>
                        <option value="2">Region 2</option>
                        <option value="3">Region 3</option>
                    </select>
                </div>

                <div class="output-group">
                    <label for="fwi">FWI (Fire Weather Index)</label>
                    <div class="output-field" id="fwi">
                        {% if prediction_text %}{{ prediction_text }}{% else %}Waiting for prediction...{% endif %}
                    </div>
                </div>

                <button type="submit">Predict FWI</button>
            </form>
        </div>
    </div>
</body>
</html>
